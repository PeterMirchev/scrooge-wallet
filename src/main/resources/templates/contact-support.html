<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <link rel="stylesheet" th:href="@{/css/contact-support.css}">
</head>
<body>

<aside class="navigation-panel">
    <ul>
        <li><a th:href="@{/home}" class="button">Dashboard</a></li>
        <li><a th:href="@{/wallets}" class="button">Wallets</a></li>
        <li><a th:href="@{/pockets}" class="button">Pockets</a></li>
        <li><a th:href="@{/wallets/transfer}" class="button">Transfer</a></li>
        <li><a th:href="@{/transactions}" class="button">Transactions</a></li>
        <li><a th:href="@{/audit-logs}" class="button">Audit Logs</a></li>
        <li><a th:href="@{/users/account-settings}" class="button">Account Settings</a></li>
        <li><a th:href="@{/support}" class="button">Contact support</a></li>

        <li th:if="${user != null and user.role == T(com.scrooge.model.enums.Role).ADMINISTRATOR}">
            <a th:href="@{/users}" class="button">All Users</a>
        </li>
        <li sec:authorize="hasRole('ADMINISTRATOR')">
            <a th:href="@{/cases}" class="button" style="text-decoration: none !important;">Cases</a>
        </li>

        <li class="logout-button">
            <form id="logout-form" th:action="@{/logout}" th:method="post" style="display: inline;">
                <button type="submit" class="button logout">Logout</button>
            </form>
        </li>
    </ul>
</aside>

<div class="main-div">
    <form class="form" th:action="@{/support}" th:method="post" th:object="${supportRequest}">
        <label for="message">Ask a question</label>
        <textarea id="message" placeholder="Type your question here..."
                  th:field="*{message}" rows="5" required></textarea>

        <p class="alert-warning" th:if="${#fields.hasErrors('message')}"
           th:errors="*{message}"></p>

        <button type="submit" class="save-button">Send</button>
    </form>
</div>

</body>
</html>
