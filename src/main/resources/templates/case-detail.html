<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallets</title>
    <link rel="stylesheet" href="/css/case-detail.css">
</head>

<aside class="navigation-panel">
    <ul>
        <li><a th:href="@{/home}" class="button" style="text-decoration: none !important;" >Dashboard</a></li>
        <li><a th:href="@{/wallets}" class="button" style="text-decoration: none !important;">Wallets</a></li>
        <li><a th:href="@{/pockets}" class="button" style="text-decoration: none !important;">Pockets</a></li>
        <li><a th:href="@{/wallets/transfer}" class="button" style="text-decoration: none !important;">Transfer</a></li>
        <li><a th:href="@{/transactions}" class="button" style="text-decoration: none !important;">Transactions</a></li>
        <li><a th:href="@{/audit-logs}" class="button" style="text-decoration: none !important;">Audit Logs</a></li>
        <li><a th:href="@{/users/account-settings}" class="button" style="text-decoration: none !important;">Account Settings</a></li>
        <li><a th:href="@{/support}" class="button" style="text-decoration: none !important;">Contact support</a></li>

        <li sec:authorize="hasRole('ADMINISTRATOR')">
            <a th:href="@{/users}" class="button" style="text-decoration: none !important;">All Users</a>
        </li>

        <li sec:authorize="hasRole('ADMINISTRATOR')">
            <a th:href="@{/cases}" class="button" style="text-decoration: none !important;">Cases</a>
        </li>

        <li class="logout-button">
            <form id="logout-form" th:action="@{/logout}" th:method="post" style="display: inline;">
                <button type="submit" class="button logout">Logout</button>
            </form>
        </li>
    </ul>
</aside>
<body>

<main id="case-detail-content" class="cases-content">
    <h2>Case Details</h2>
    <div class="case-detail">
        <p><strong>Case ID:</strong> <span th:text="${case.id}"></span></p>
        <p><strong>Case Owner:</strong> <span th:text="${case.caseOwner}"></span></p>
        <p><strong>Requester Name:</strong> <span th:text="${case.requesterName}"></span></p>
        <p><strong>Requester Email:</strong> <span th:text="${case.requesterEmail}"></span></p>
        <p><strong>Case Name:</strong> <span th:text="${case.caseName}"></span></p>
        <p><strong>Case Description:</strong> <span th:text="${case.caseDescription}"></span></p>
        <p><strong>Status:</strong> <span th:text="${case.status}"></span></p>
        <p><strong>Created On:</strong> <span th:text="${case.createdOn}"></span></p>
        <p><strong>Updated On:</strong> <span th:text="${case.updatedOn}"></span></p>
    </div>
</main>

</body>
</html>
